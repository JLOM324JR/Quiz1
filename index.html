<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <title>Document</title>
</head>

<body>
    <ons-page>
        <ons-toolbar>

            <div class="left">
                <ons-toolbar-button>
                    <i class="zmdi zmdi-shopping-basket"></i>
                </ons-toolbar-button>
            </div>

            <div class="center">Home</div>

            <div class="right">
                <ons-toolbar-button>
                    <i class="zmdi zmdi-shopping-basket"></i>
                </ons-toolbar-button>
            </div>


        </ons-toolbar>

        <ons-tabbar swipeable position="auto">
            <ons-tab page="tab1.html" label="Home" icon="ion-home, material:md-home" badge="7" active>
            </ons-tab>
            <ons-tab page="tab2.html" label="Cart" icon="fa-shopping-bag" active-icon="md-face">
            </ons-tab>
        </ons-tabbar>
    </ons-page>

    <template id="tab1.html">
        <ons-page>
            <p style="text-align: center; margin-top: 10px;">
                <ons-search-input placeholder="Search" onchange="ons.notification.alert('Searched for: ' + this.value)"></ons-search-input>
            </p>
            <ons-carousel swipeable auto-scroll overscrollable id="carousel" style="height:300px;">
                <ons-carousel-item style="background : url('image/1.jpg') no-repeat center; background-size: contain;">
                </ons-carousel-item>

                <ons-carousel-item style="background : url('image/2.jpg') no-repeat center; background-size: contain;">
                </ons-carousel-item>

                <ons-carousel-item style="background : url('image/3.jpg') no-repeat center; background-size: contain;">
                </ons-carousel-item>
            </ons-carousel>
            <div>

                <ons-row class="category">
                    <ons-col modifier="nodivider" id="Category_1" onclick="openPlaylist(this.id)">
                        <div class="category_wrapper">
                            <figure class="category_thumbnail">
                                <ons-icon icon="fa-users"></ons-icon>
                                <div class="category_title" id="Category_1_name">Party</div>
                            </figure>
                        </div>
                    </ons-col>
                    <ons-col modifier="nodivider" id="Category_2" onclick="openPlaylist(this.id)">
                        <div class="category_wrapper">
                            <figure class="category_thumbnail">
                                <ons-icon icon="fa-headphones"></ons-icon>
                                <div class="category_title" id="Category_2_name">Relax</div>
                            </figure>
                        </div>
                    </ons-col>
                </ons-row>
                <ons-row class="category">
                    <ons-col modifier="nodivider" id="Category_3" onclick="openPlaylist(this.id)">
                        <div class="category_wrapper">
                            <figure class="category_thumbnail">
                                <ons-icon icon="ion-music-note"></ons-icon>
                                <div class="category_title" id="Category_3_name">Classical</div>
                            </figure>
                        </div>
                    </ons-col>
                    <ons-col modifier="nodivider" id="Category_4" onclick="openPlaylist(this.id)">
                        <div class="category_wrapper">
                            <figure class="category_thumbnail">
                                <ons-icon icon="ion-android-microphone"></ons-icon>
                                <div class="category_title" id="Category_4_name">Pop</div>
                            </figure>
                        </div>
                    </ons-col>
                </ons-row>
                <ons-row class="category">
                    <ons-col modifier="nodivider" id="Category_5" onclick="openPlaylist(this.id)">
                        <div class="category_wrapper">
                            <figure class="category_thumbnail">
                                <ons-icon icon="fa-smile-o"></ons-icon>
                                <div class="category_title" id="Category_5_name">Happy</div>
                            </figure>
                        </div>
                    </ons-col>
                    <ons-col modifier="nodivider" id="Category_6" onclick="openPlaylist(this.id)">
                        <div class="category_wrapper">
                            <figure class="category_thumbnail">
                                <ons-icon icon="fa-bed"></ons-icon>
                                <div class="category_title" id="Category_6_name">Sleepy</div>
                            </figure>
                        </div>
                    </ons-col>
                </ons-row>
            </div>
            </div>

        </ons-page>

    </template>


    <template id="tab2.html">
        <ons-page id="Cart">
            <ons-list>
                <ons-list-header>SHOPING CART</ons-list-header>
                <ons-list-item>
                    <div class="left">
                        <img class="list-item__thumbnail" src="image/item1.jpg">
                    </div>
                    <div class="center">
                        <span class="list-item__title">Apple Watch Series3 GPS42mm Grey</span>
                        <span class="list-item__subtitle">฿126,50.00</span>

                    </div>
                </ons-list-item>
                <ons-list-item>
                    <div class="left">
                        <img class="list-item__thumbnail" src="image/item2.jpg">
                    </div>
                    <div class="center">
                        <span class="list-item__title">MICROLAB SPEAKER2.0</span>
                        <span class="list-item__subtitle">฿1,570.00</span>

                    </div>
                </ons-list-item>
                <ons-list-item>
                    <div class="left">
                        <img class="list-item__thumbnail" src="image/item3.jpg">
                    </div>
                    <div class="center">
                        <span class="list-item__title">Nike Air Max</span>
                        <span class="list-item__subtitle">฿2,990.00</span>

                    </div>
                </ons-list-item>
            </ons-list>
        </ons-page>
    </template>

</body>
<script>
    document.addEventListener('prechange', function (event) {
        document.querySelector('ons-toolbar .center')
            .innerHTML = event.tabItem.getAttribute('label');
    });
    document.querySelector('ons-row').setAttribute('someAttribute', 'true')
</script>

</html>
