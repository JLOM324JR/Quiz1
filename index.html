<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <title>Quiz</title>
</head>

<body>
    <ons-page>
        <ons-toolbar>

            <div class="left">
                <ons-toolbar-button>
                    <i class="zmdi zmdi-shopping-basket"></i>
                </ons-toolbar-button>
            </div>

            <div class="center">Home</div>

            <div class="right">
                <ons-toolbar-button>
                    <i class="zmdi zmdi-shopping-basket"></i>
                </ons-toolbar-button>
            </div>


        </ons-toolbar>

        <ons-tabbar swipeable position="auto">
            <ons-tab page="tab1.html" label="Home" icon="ion-home, material:md-home" badge="7" active>
            </ons-tab>
            <ons-tab page="tab2.html" label="Cart" icon="fa-shopping-bag" active-icon="md-face">
            </ons-tab>
        </ons-tabbar>

    </ons-page>

    <template id="tab1.html">
        <ons-page>
            <p style="text-align: center; margin-top: 10px;">
                <ons-search-input placeholder="Search" onchange="ons.notification.alert('Searched for: ' + this.value)"></ons-search-input>
            </p>
            <ons-carousel swipeable auto-scroll overscrollable id="carousel" style="height:300px;">
                <ons-carousel-item style="background : url('image/1.jpg') no-repeat center; background-size: contain;">
                </ons-carousel-item>

                <ons-carousel-item style="background : url('image/2.jpg') no-repeat center; background-size: contain;">
                </ons-carousel-item>

                <ons-carousel-item style="background : url('image/3.jpg') no-repeat center; background-size: contain;">
                </ons-carousel-item>
            </ons-carousel>
            <div>
                <ons-row style="height:120px" vatical-align="center">
                    <ons-col style="background:#FFFAF0;">
                        <p style="text-align: center;margin: 10px;">
                            <ons-icon size="60px" icon="md-toys"></ons-icon>
                        </p>
                        <p style="text-align: center;margin: 10px;"></p>
                    </ons-col>
                    <ons-col style="background:#FFCCFF;">
                        <p style="text-align: center;margin: 10px;">
                            <ons-icon size="60px" icon="md-face"></ons-icon>
                        </p>
                        <p style="text-align: center;margin: 10px;"></p>
                    </ons-col>
                    <ons-col style="background:#BBFFFF;">
                        <p style="text-align: center;margin: 10px;">
                            <ons-icon size="60px" icon="md-wifi"></ons-icon>
                        </p>
                        <p style="text-align: center;margin: 10px;"></p>
                    </ons-col>
                </ons-row>
                <ons-row style="height:120px" vatical-align="center">
                    <ons-col style="background:#FFEFD5;">
                        <p style="text-align: center;margin: 10px;">
                            <ons-icon size="60px" icon="md-help"></ons-icon>
                        </p>
                        <p style="text-align: center;margin: 10px;"></p>
                    </ons-col>
                    <ons-col style="background:#FF99FF;">
                        <p style="text-align: center;margin: 10px;">
                            <ons-icon size="60px" icon="md-adb"></ons-icon>
                        </p>
                        <p style="text-align: center;margin: 10px;"></p>
                    </ons-col>
                    <ons-col style="background:#98F5FF;">
                        <p style="text-align: center;margin: 10px;">
                            <ons-icon size="60px" icon="md-cake"></ons-icon>
                        </p>
                        <p style="text-align: center;margin: 10px;"></p>
                    </ons-col>
                </ons-row>
                <ons-row style="height:120px" vatical-align="center">
                    <ons-col style="background:#FFDEAD;">
                        <p style="text-align: center;margin: 10px;">
                            <ons-icon size="60px" icon="md-home"></ons-icon>
                        </p>
                        <p style="text-align: center;margin: 10px;"></p>
                    </ons-col>
                    <ons-col style="background:#FF66FF;">
                        <p style="text-align: center;margin: 10px;">
                            <ons-icon size="60px" icon="fa-cog"></ons-icon>
                        </p>
                        <p style="text-align: center;margin: 10px;"></p>
                    </ons-col>
                    <ons-col style="background:#00BFFF;">
                        <p style="text-align: center;margin: 10px;">
                            <ons-icon size="60px" icon="fa-car"></ons-icon>
                        </p>
                        <p style="text-align: center;margin: 10px;"></p>
                    </ons-col>
                </ons-row>
            </div>
            </div>
            <style type="text/css">
                .recomended_playlist {
                    padding-left: 10px;
                }

                .recomended_playlist_title {
                    font-size: 12px;
                    font-weight: bold;
                }

                .thumbnail {
                    width: 120px;
                    height: 120px;
                    display: table;
                    background-color: rgba(0, 0, 0, 0.42);
                }

                .thumbnail ons-icon {
                    font-size: 70px;
                    color: slategray;
                    display: table-cell;
                    vertical-align: middle !important;
                }

                .recomended_list {
                    height: 150px;
                }

                .recomended {
                    background: linear-gradient(rgb(208, 247, 211), #151715);
                    padding-top: 44px;
                }

                .menu_list {
                    background: transparent;
                }

                .menu_item {
                    color: white;
                    font-size: 12px;
                }

                .menu_item ons-icon {
                    margin-right: 10px;
                    color: gray;
                    font-size: 16px;
                }

                .category {
                    margin: 20px 0px;
                    padding: 0px 30px;
                }

                .category_wrapper {
                    max-width: 120px;
                    width: 90%;
                    margin: auto;
                    background-color: slategray;
                }

                .category_wrapper ons-icon {
                    font-size: 55px;
                    padding-top: 10px;
                    line-height: 0.75em;
                }

                .category_thumbnail {
                    display: inline-block;
                    margin: 16px 0px;
                }

                .category_title {
                    font-size: 12px;
                    font-weight: bold;
                    padding-top: 10px;
                }
            </style>
        </ons-page>

    </template>


    <template id="tab2.html">
        <ons-page id="Cart">
            <ons-list>
                <ons-list-header>SHOPING CART</ons-list-header>
                <ons-list-item>
                    <div class="left">
                        <img class="list-item__thumbnail" src="image/item1.jpg">
                    </div>
                    <div class="center">
                        <span class="list-item__title">Apple Watch Series3 GPS42mm Grey</span>
                        <span class="list-item__subtitle">฿126,50.00</span>
                    </div>
                    <div class="right">
                        <ons-toolbar-button icon="md-delete"></ons-toolbar-button>
                    </div>
                </ons-list-item>
                <ons-list-item>
                    <div class="left">
                        <img class="list-item__thumbnail" src="image/item2.jpg">
                    </div>
                    <div class="center">
                        <span class="list-item__title">MICROLAB SPEAKER2.0</span>
                        <span class="list-item__subtitle">฿1,570.00</span>
                    </div>
                    <div class="right">
                        <ons-toolbar-button icon="md-delete"></ons-toolbar-button>
                    </div>
                </ons-list-item>
                <ons-list-item>
                    <div class="left">
                        <img class="list-item__thumbnail" src="image/item3.jpg">
                    </div>
                    <div class="center">
                        <span class="list-item__title">Nike Air Max</span>
                        <span class="list-item__subtitle">฿2,990.00</span>
                    </div>
                    <div class="right">
                        <ons-toolbar-button icon="md-delete"></ons-toolbar-button>
                    </div>
                </ons-list-item>
            </ons-list>
        </ons-page>
    </template>

</body>
<script>
    document.addEventListener('prechange', function (event) {
        document.querySelector('ons-toolbar .center')
            .innerHTML = event.tabItem.getAttribute('label');
    });
    document.querySelector('ons-row').setAttribute('someAttribute', 'true')
</script>

</html>
